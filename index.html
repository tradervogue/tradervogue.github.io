<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Vogue - Risk Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #f39c12;
    }
    main {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ecc71;
    }
    #result {
      font-size: 18px;
      color: #0f0;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Trader Vogue Logo">
    <h1>Trader Vogue - Risk Calculator</h1>
  </header>
  <main>
    <input type="number" id="balance" placeholder="Account Balance ($)" />
    <input type="number" id="risk" placeholder="Risk % (e.g. 2)" />
    <input type="number" id="sl" placeholder="Stop Loss (pips)" />
    <button onclick="calculateRisk()">Calculate</button>
    <div id="result"></div>
  </main>
  <script>
    function calculateRisk() {
      const balance = parseFloat(document.getElementById('balance').value);
      const risk = parseFloat(document.getElementById('risk').value);
      const sl = parseFloat(document.getElementById('sl').value);

      if (!balance || !risk || !sl || sl === 0) {
        document.getElementById('result').innerText = 'Please enter valid values.';
        return;
      }

      const riskAmount = (balance * risk) / 100;
      const lotSize = riskAmount / sl;

      document.getElementById('result').innerText = `Lot Size: ${lotSize.toFixed(2)} (Risk $${riskAmount.toFixed(2)})`;
    }
  </script>
</body>
</html>
